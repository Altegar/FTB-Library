plugins {
    id "architect-plugin" version "1.2.34"
    id "forgified-fabric-loom" version "0.5.14" apply false
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "forgified-fabric-loom"

    loom {
        silentMojangMappingsLicense()
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architect-plugin"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version + "." + (System.getenv("BUILD_NUMBER") == null ? "custom" : System.getenv("BUILD_NUMBER"))
    group = rootProject.maven_group
    
    repositories {
        mavenLocal()
        maven {
            url "https://www.cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}